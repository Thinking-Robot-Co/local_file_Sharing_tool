<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAN File Share</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>LAN File Share Tool</h1>
  </header>

  <main>
    <!-- Connection Area -->
    <section id="connection">
      <p>Your Peer ID: <span id="peer-id">Loading...</span></p>
      <input type="text" id="connect-id" placeholder="Enter Peer ID to connect">
      <button id="connect-btn">Connect</button>
    </section>

    <!-- File Transfer Area -->
    <section id="file-transfer">
      <input type="file" id="file-input">
      <button id="send-btn">Send File</button>
      <div id="progress-container">
        <progress id="transfer-progress" value="0" max="100"></progress>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
